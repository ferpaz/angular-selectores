<h1 class="mt-3"> Selectores Animados </h1>
<hr>

<form [formGroup]="myForm">

  <!-- Region -->
  <div class="form-group">
    <label for="region">Región:</label>
    <select class="form-control" id="region" formControlName="region">
      <option value="">-- Seleccione un continente --</option>
      <option *ngFor="let region of regions" [value]="region">{{ region }}</option>
     </select>
  </div>

  <!-- Countries -->
  <div class="form-group" *ngIf="countriesByRegion.length != 0">
    <label for="country">País:</label>
    <select class="form-control" id="country" formControlName="country">
      <option value="">-- Seleccione una frontera --</option>
      <option *ngFor="let country of countriesByRegion" [value]="country.cca3">{{ country.name }}</option>
     </select>
  </div>

  <!-- Borders -->
  <div class="form-group" *ngIf="borderCountries.length != 0">
    <label for="country">Fronteras:</label>
    <select class="form-control" id="country" formControlName="border">
      <option value="">-- Seleccione una frontera --</option>
      <option *ngFor="let country of borderCountries" [value]="country.cca3">{{ country.name }}</option>
     </select>
  </div>
</form>

<hr>
<h3>Formulario:</h3>
<pre>{{ myForm.value | json }}</pre>
<p>
  Is formm valid? {{ myForm.valid }}
</p>
